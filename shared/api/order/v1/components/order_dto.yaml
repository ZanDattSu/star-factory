type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - status
properties:
  order_uuid:
    type: string
    description: UUID заказа
    example: "b6c2a9d1-3f9e-4c6b-95cb-1b6f9e2f9b7a"
  user_uuid:
    type: string
    description: UUID пользователя
    example: "8f4e3d90-1b2a-4c7e-8c3d-f2e8d123a6b9"
  part_uuids:
    type: array
    description: Список UUID деталей
    items:
      type: string
      example: "d7b5c3f2-47a9-4e8d-90ab-2c3e1a6d9f4b"
  total_price:
    type: number
    format: float
    description: Итоговая стоимость заказа
    example: 123.45
  transaction_uuid:
    type: string
    description: UUID транзакции оплаты (если оплачен)
    example: "e4a7b1f8-6c2d-4e3a-90c2-f5a1b8d9a7c3"
  payment_method:
    $ref: '../components/enums/payment_method.yaml'
  status:
    $ref: "../components/enums/order_status.yaml"
